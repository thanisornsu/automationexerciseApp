name: CI/CD - Playwright Tests with Allure

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # schedule:
  #   # Run nightly regression tests at 2 AM UTC
  #   - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger
permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  NODE_VERSION: "18"

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ”§ Install Allure Commandline
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxf allure-2.24.1.tgz -C /opt/
          ln -s /opt/allure-2.24.1/bin/allure /usr/local/bin/allure
          allure --version

      - name: ğŸ§ª Run Playwright tests
        run: npm run test:ci
        continue-on-error: true # Continue to generate report even if tests fail

      - name: ğŸ“Š Generate Allure Report
        if: always()
        run: |
          npm run allure:generate

      - name: ğŸ“¤ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}
          path: allure-results/
          retention-days: 30
          if-no-files-found: warn

      - name: ğŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30
          if-no-files-found: warn

      - name: ğŸ“¤ Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ github.run_number }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: ğŸ“¤ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report-${{ github.run_number }}
          keep_files: true

      - name: ğŸ“¸ Generate Report Screenshot
        if: always() && github.event_name == 'pull_request'
        run: |
          # Generate screenshot using Playwright
          if [ -d "allure-report" ]; then
            node << 'EOF'
            const { chromium } = require('playwright');
            const path = require('path');
            const fs = require('fs');
            
            (async () => {
              try {
                const browser = await chromium.launch();
                const page = await browser.newPage();
                await page.setViewportSize({ width: 1920, height: 1080 });
                
                const reportPath = path.join(process.cwd(), 'allure-report', 'index.html');
                const fileUrl = 'file://' + reportPath;
                
                await page.goto(fileUrl, { waitUntil: 'networkidle', timeout: 30000 });
                await page.waitForTimeout(2000);
                
                await page.screenshot({ 
                  path: 'report-screenshot.png', 
                  fullPage: false,
                  clip: { x: 0, y: 0, width: 1920, height: 800 }
                });
                
                await browser.close();
                console.log('âœ… Screenshot generated successfully');
              } catch (error) {
                console.log('âš ï¸ Screenshot generation skipped:', error.message);
              }
            })();
            EOF
          fi

      - name: ğŸ“¤ Upload Report Screenshot
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: report-screenshot-${{ github.run_number }}
          path: report-screenshot.png
          if-no-files-found: ignore
          retention-days: 7

      - name: ğŸ’¬ Comment PR with Test Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Get test results summary
            let testSummary = '## ğŸ“Š Test Execution Results\n\n';

            // Try to read test results if available
            try {
              const resultsPath = path.join(process.cwd(), 'allure-results');
              if (fs.existsSync(resultsPath)) {
                // Parse test results
                const files = fs.readdirSync(resultsPath).filter(f => f.endsWith('.json'));
                let passed = 0, failed = 0, broken = 0, skipped = 0;
                
                files.forEach(file => {
                  try {
                    const content = JSON.parse(fs.readFileSync(path.join(resultsPath, file), 'utf8'));
                    if (content.status === 'passed') passed++;
                    else if (content.status === 'failed') failed++;
                    else if (content.status === 'broken') broken++;
                    else if (content.status === 'skipped') skipped++;
                  } catch (e) {}
                });

                const total = passed + failed + broken + skipped;
                
                // Create summary table
                testSummary += '### Test Summary\n\n';
                testSummary += '| Status | Count |\n';
                testSummary += '|--------|-------|\n';
                testSummary += `| âœ… Passed | ${passed} |\n`;
                testSummary += `| âŒ Failed | ${failed} |\n`;
                testSummary += `| ğŸ”´ Broken | ${broken} |\n`;
                testSummary += `| â­ï¸ Skipped | ${skipped} |\n`;
                testSummary += `| **Total** | **${total}** |\n\n`;
                
                testSummary += `ğŸ“¦ [Download Allure Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;
              }
            } catch (error) {
              testSummary += 'âš ï¸ Could not read test results\n\n';
            }

            // Add report link if on main branch
            if ('${{ github.ref }}' === 'refs/heads/main') {
              const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report-${{ github.run_number }}/`;
              testSummary += `ğŸŒ [View Allure Report](${reportUrl})\n\n`;
            }

            // Add screenshot link if available
            const screenshotPath = path.join(process.cwd(), 'report-screenshot.png');
            if (fs.existsSync(screenshotPath)) {
              testSummary += `### ğŸ“¸ Report Screenshot\n\n`;
              testSummary += `ğŸ“¥ [Download Screenshot](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) (Artifact: \`report-screenshot-${{ github.run_number }}\`)\n\n`;
              testSummary += `ğŸ’¡ **Tip:** Download the screenshot artifact from the Actions run to view the test report visualization.\n\n`;
            }

            testSummary += `ğŸ”— [View Full Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Test Execution Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: testSummary
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: testSummary
              });
            }

  # Optional: Send notifications on failure
  notify:
    name: ğŸ“¢ Send Notifications
    needs: test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“§ Notification (Placeholder)
        run: |
          echo "âŒ Tests failed in workflow run #${{ github.run_number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Workflow: ${{ github.workflow }}"
          echo ""
          echo "View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Add your notification service here (Slack, Email, Teams, etc.)
