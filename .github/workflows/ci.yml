name: CI/CD - Playwright Tests with Allure

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # schedule:
  #   # Run nightly regression tests at 2 AM UTC
  #   - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger
permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  NODE_VERSION: "18"

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ”§ Install Allure Commandline
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxf allure-2.24.1.tgz -C /opt/
          ln -s /opt/allure-2.24.1/bin/allure /usr/local/bin/allure
          allure --version

      - name: ğŸ§ª Run Playwright tests
        run: npm run test:ci
        continue-on-error: true # Continue to generate report even if tests fail

      - name: ğŸ“Š Generate Allure Report
        if: always()
        run: |
          npm run allure:generate

      - name: ğŸ“¤ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}
          path: allure-results/
          retention-days: 30
          if-no-files-found: warn

      - name: ğŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30
          if-no-files-found: warn

      - name: ğŸ“¤ Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ github.run_number }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: ğŸ“¤ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report-${{ github.run_number }}
          keep_files: true

      - name: ğŸ“¸ Generate Report Screenshot
        if: always() && github.event_name == 'pull_request'
        run: |
          # Generate screenshot using Playwright
          if [ -d "allure-report" ]; then
            node << 'EOF'
            const { chromium } = require('playwright');
            const path = require('path');
            const fs = require('fs');
            
            (async () => {
              try {
                const browser = await chromium.launch();
                const page = await browser.newPage();
                await page.setViewportSize({ width: 1920, height: 1080 });
                
                const reportPath = path.join(process.cwd(), 'allure-report', 'index.html');
                const fileUrl = 'file://' + reportPath;
                
                await page.goto(fileUrl, { waitUntil: 'networkidle', timeout: 30000 });
                await page.waitForTimeout(2000);
                
                await page.screenshot({ 
                  path: 'report-screenshot.png', 
                  fullPage: false,
                  clip: { x: 0, y: 0, width: 1920, height: 800 }
                });
                
                await browser.close();
                console.log('âœ… Screenshot generated successfully');
              } catch (error) {
                console.log('âš ï¸ Screenshot generation skipped:', error.message);
              }
            })();
            EOF
          fi

      - name: ğŸ“¤ Upload Report Screenshot
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: report-screenshot-${{ github.run_number }}
          path: report-screenshot.png
          if-no-files-found: ignore
          retention-days: 7

      - name: ğŸ“Š Parse Test Results
        if: always() && github.event_name == 'pull_request'
        id: test-results
        run: |
          if [ -d "allure-results" ]; then
            passed=0
            failed=0
            broken=0
            skipped=0
            
            for file in allure-results/*.json; do
              if [ -f "$file" ]; then
                status=$(jq -r '.status // empty' "$file" 2>/dev/null || echo "")
                case "$status" in
                  "passed") ((passed++)) ;;
                  "failed") ((failed++)) ;;
                  "broken") ((broken++)) ;;
                  "skipped") ((skipped++)) ;;
                esac
              fi
            done
            
            total=$((passed + failed + broken + skipped))
            
            echo "passed=$passed" >> $GITHUB_OUTPUT
            echo "failed=$failed" >> $GITHUB_OUTPUT
            echo "broken=$broken" >> $GITHUB_OUTPUT
            echo "skipped=$skipped" >> $GITHUB_OUTPUT
            echo "total=$total" >> $GITHUB_OUTPUT
          else
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "broken=0" >> $GITHUB_OUTPUT
            echo "skipped=0" >> $GITHUB_OUTPUT
            echo "total=0" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¬ Comment PR with Test Results
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸ“Š Test Execution Results

            ### Test Summary

            | Status | Count |
            |--------|-------|
            | âœ… Passed | ${{ steps.test-results.outputs.passed }} |
            | âŒ Failed | ${{ steps.test-results.outputs.failed }} |
            | ğŸ”´ Broken | ${{ steps.test-results.outputs.broken }} |
            | â­ï¸ Skipped | ${{ steps.test-results.outputs.skipped }} |
            | **Total** | **${{ steps.test-results.outputs.total }}** |

            ğŸ“¦ [Download Allure Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ### ğŸ“¸ Report Screenshot

            ğŸ“¥ [Download Screenshot](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) (Artifact: `report-screenshot-${{ github.run_number }}`)

            ğŸ’¡ **Tip:** Download the screenshot artifact from the Actions run to view the test report visualization.

            ğŸ”— [View Full Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          edit-mode: replace
          comment-tag: test-results

  # Optional: Send notifications on failure
  notify:
    name: ğŸ“¢ Send Notifications
    needs: test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“§ Notification (Placeholder)
        run: |
          echo "âŒ Tests failed in workflow run #${{ github.run_number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Workflow: ${{ github.workflow }}"
          echo ""
          echo "View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Add your notification service here (Slack, Email, Teams, etc.)
