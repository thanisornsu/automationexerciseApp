name: Nightly Regression Tests

on:
  schedule:
    # Run every night at midnight UTC+7 (17:00 UTC)
    - cron: "0 17 * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: "18"

jobs:
  regression:
    name: Nightly Regression Suite
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ðŸ”§ Install Allure Commandline
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxf allure-2.24.1.tgz -C /opt/
          ln -s /opt/allure-2.24.1/bin/allure /usr/local/bin/allure

      - name: ðŸ§ª Run Full Regression Suite
        run: npm run test:ci
        continue-on-error: true

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: ðŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-regression-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30

      - name: ðŸš€ Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: nightly-regression-${{ github.run_number }}
          keep_files: true
