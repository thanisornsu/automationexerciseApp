name: Smoke Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run every night at midnight UTC+7 (17:00 UTC)
    - cron: "0 17 * * *"
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: "18"

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ðŸ”§ Install Allure Commandline
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxf allure-2.24.1.tgz -C /opt/
          ln -s /opt/allure-2.24.1/bin/allure /usr/local/bin/allure

      - name: ðŸ§ª Run Smoke Tests
        run: npm run test:smoke
        continue-on-error: true

      - name: ðŸ“Š Generate Allure Report
        if: always()
        run: npm run allure:generate

      - name: ðŸ“¤ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-allure-results
          path: allure-results/
          retention-days: 7
          if-no-files-found: warn

      - name: ðŸ“¤ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-allure-report
          path: allure-report/
          retention-days: 7
          if-no-files-found: warn

      - name: ðŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
          if-no-files-found: warn
