name: CI/CD - Playwright Tests with Allure

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly regression tests at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: "18"

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: üìö Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: üîß Install Allure Commandline
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxf allure-2.24.1.tgz -C /opt/
          ln -s /opt/allure-2.24.1/bin/allure /usr/local/bin/allure
          allure --version

      - name: üß™ Run Playwright tests
        run: npm run test:ci
        continue-on-error: true # Continue to generate report even if tests fail

      - name: üìä Generate Allure Report
        if: always()
        run: |
          npm run allure:generate

      - name: üì§ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ github.run_number }}
          path: allure-results/
          retention-days: 30
          if-no-files-found: warn

      - name: üì§ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30
          if-no-files-found: warn

      - name: üì§ Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ github.run_number }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: üì§ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: üöÄ Deploy Allure Report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: allure-report-${{ github.run_number }}
          keep_files: true

      - name: üí¨ Comment PR with Test Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Get test results summary
            let testSummary = '## üìä Test Execution Results\n\n';

            // Try to read test results if available
            try {
              const resultsPath = path.join(process.cwd(), 'allure-results');
              if (fs.existsSync(resultsPath)) {
                testSummary += '‚úÖ Test execution completed\n';
                testSummary += `üì¶ [Download Allure Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;
              }
            } catch (error) {
              testSummary += '‚ö†Ô∏è Could not read test results\n\n';
            }

            // Add report link if on main branch
            if ('${{ github.ref }}' === 'refs/heads/main') {
              const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure-report-${{ github.run_number }}/`;
              testSummary += `üåê [View Allure Report](${reportUrl})\n\n`;
            }

            testSummary += `üîó [View Full Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Test Execution Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: testSummary
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: testSummary
              });
            }

  # Optional: Send notifications on failure
  notify:
    name: üì¢ Send Notifications
    needs: test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: üìß Notification (Placeholder)
        run: |
          echo "‚ùå Tests failed in workflow run #${{ github.run_number }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Workflow: ${{ github.workflow }}"
          echo ""
          echo "View details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Add your notification service here (Slack, Email, Teams, etc.)
